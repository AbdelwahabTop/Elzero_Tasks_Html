<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>My info</title>
    </head>
    <body>
        <form action="" method="post">
            <div>
                <label>Username: </label>
                <br>
                <input type="text" placeholder="Username" required name="User">
            </div>
            <br><hr>
            <div>
                <label>Password: </label>
                <br>
                <input type="password" placeholder="write complex pass" name="Pass">
            </div>
            <br><hr>
            <div>
                <label>Mobile: </label>
                <br>
                <input type="tel" placeholder="mobile num" name="num">
            </div>
            <br><hr>
            <div>
                <label>Email: </label>
                <br>
                <input type="email" placeholder="write valid email" required name="mail">
            </div>
            <br><hr>
            <div>
                <label>Subject: </label>
                <br>
                <input type="text" placeholder="Subject" name="Subject">
            </div>
            <div>
                <input hidden value="GOAT">
            </div>
            <br>
            <div>
                <input type="submit" value="Send Data">
                <input type="reset" value="Empty Form">
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My info</title>
    </head>
    <body>
        <form target="_blank" novalidate>
            <div>
                <label for="search">Search:</label>
                <br>
                <input type="search" id="search" placeholder="Enter A Search Word" autofocus name="search">
            </div>
            <br>
            <div>
                <label for="url">URL:</label>
                <br>
                <input type="url" id="url" placeholder="Link" required name="url">
            </div>
            <br>
            <div>
                <label for="file">File:</label>
                <br>
                <input type="file" id="file" placeholder="FILE" name="file">
            </div>
            <br>
            <div>
                <label for="Date">Date:</label>
                <input type="date" id="Date" name="date" value="2017-06-01">
            </div>
            <br>
            <div>
                <label for="month">Month:</label>
                <input type="month" id="month" name="month" value="2001-06">
            </div>
            <br>
            <div>
                <code>
                    <pre>
                        Hello Line One
                        Hello Line Two
                        Hello Line Three
                                Hello Line Four
                    </pre>
                </code>
            </div>
            <br>
            <div>
                <input type="submit" value="Send Data">
                <input type="reset" value="Empty Form">
            </div>
            <br>
            <div>
                <label for="web"><h3>Website: </h3></label>
                <br>
                <iframe id="web" src="https://elzero.org/html-assignments-lesson-from-31-to-34/" width="400" height="200"></iframe>
            </div>
        </form>
    </body>
</html>
